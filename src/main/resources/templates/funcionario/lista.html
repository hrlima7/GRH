<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>

    <meta charset="UTF-8"/>

<body>
	
	
	    <section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Funcionários</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/funcionarios/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Funcionários</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container">

	        
	                    <tbody>
	                    <tr th:each="f : ${funcionarios}">
	                        <td th:text="${f.id}">1</td>
	                        <td th:text="${f.nome}"></td>
	                        <td th:text="|R$ ${{f.salario}}|"></td>
	                	    <td th:text="${f.cargo.departamento.nome}"></td>
	                        <td th:text="${f.cargo.nome}"></td>
	                        <td>
	                            <button type="button" class="btn btn-secondary btn-sm" data-container="body"
	                                    data-toggle="popover" data-placement="top"
	                                    th:attr="data-content=${#strings.concat(
	                                    	f.endereco.logradouro, ',',
	                                    	f.endereco.numero, '',
	                                    	f.endereco.complemento,'-',
	                                    	f.endereco.bairro, ',',
	                                    	f.endereco.cidade, ',-',
	                                    	f.endereco.uf.sigla,'-',
	                                    	f.endereco.cep
	                         
	                                    )}">
	                                <span class="oi oi-eye" title="Visualizar" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                        <td th:text="${#temporals.format(f.dataEntrada, 'dd/MM/yyy')}"></td>
	                        <td th:text="${#temporals.format(f.dataSaida, 'dd/MM/yyy')}"></td>
	                        <td></td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" href="/funcionarios/editar/1" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <button id="btn_funcionarios/excluir/1" type="button" class="btn btn-danger btn-sm"
	                                    data-toggle="modal" data-target="#myModal">
	                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr>
	                    
	    </section>

</body>
</html>
